apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "ar.rulosoft.mimanganu"
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 54
        versionName "1.54"
    }

    signingConfigs {
        release {
            storeFile file("../mimanganu.jks")
            storePassword 'mimanganu'
            keyAlias 'mimanganu'
            keyPassword 'mimanganu'
        }
        debug {
            storeFile file("../mimanganu.jks")
            storePassword 'mimanganu'
            keyAlias 'mimanganu'
            keyPassword 'mimanganu'
        }
    }

    buildTypes {
        release {
            lintOptions {
                disable 'MissingTranslation'
            }
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            debuggable true
            signingConfig signingConfigs.debug
        }
    }
    compileOptions.encoding = 'UTF-8'
}

dependencies {
    final ANDROID_SUPPORT = '24.2.1'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:support-v4:$ANDROID_SUPPORT"
    compile "com.android.support:design:$ANDROID_SUPPORT"
    compile "com.android.support:appcompat-v7:$ANDROID_SUPPORT"
    compile "com.android.support:cardview-v7:$ANDROID_SUPPORT"
    compile "com.android.support:recyclerview-v7:$ANDROID_SUPPORT"
    compile "com.android.support:preference-v7:$ANDROID_SUPPORT"
    compile project(':imageviewtouchlibrary')
    compile 'rapid.decoder:library:0.3.0'
    compile 'rapid.decoder:jpeg-decoder:0.3.0'
    compile 'rapid.decoder:png-decoder:0.3.0'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.squareup.okio:okio:1.9.0'
    compile 'com.squareup.duktape:duktape-android:0.9.5'
    compile 'com.github.franmontiel:PersistentCookieJar:v0.9.3'
    compile 'ch.acra:acra:4.9.0'
}
